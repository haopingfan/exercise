<body>
  <script>
    var password = 'password';

    function ask_password() {
      for (var i = 1; i <= 3; i++) {
        var input = prompt('What is the password:');
        if (input === password) {
          return 'You have successfully logged in.';
        }
      }

      return 'You have been denied access.';
    }

    console.log(ask_password());

  </script>
</body>
