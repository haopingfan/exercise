<body>
  <script>
    function fizzbuzz() {
      for (var i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('FizzBuzz');
        } else if (i % 3 === 0) {
          console.log('Fizz');
        } else if (i % 5 === 0) {
          console.log('Buzz');
        } else {
          console.log(i);
        }
      }
    }

    fizzbuzz();

    // or

    function fizzbuzz() {
      var message;

      for (var i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          message ='FizzBuzz';
        } else if (i % 3 === 0) {
          message ='Fizz';
        } else if (i % 5 === 0) {
          message ='Buzz';
        } else {
          message = i;
        }

        console.log(message);
      }
    }

    fizzbuzz();

    // or

    function fizzbuzz() {
      var message;

      for (var i = 1; i <= 100; i++) {
        message = '';

        if (i % 3 === 0) {
          message += 'Fizz';
        } 

        if (i % 5 === 0) {
          message += 'Buzz';
        }

        console.log(message || i);
      }
    }

    fizzbuzz();
  </script>
</body>
