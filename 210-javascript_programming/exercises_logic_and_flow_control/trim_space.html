<body>
  <script>
    function trim(string) {
      var first_char_index;
      var last_char_index;
      var len = string.length;
      var new_string = '';

      for (var i = 0; i < len; i++) {
        if (string[i] !== ' ') {
          first_char_index = i;
          break;
        }
      }

      for (var j = len - 1; j >= 0; j--) {
        if (string[j] !== ' ') {
          last_char_index = j;
          break;
        }
      }

      for (var k = first_char_index; k <= last_char_index; k++) {
        new_string += string[k];
      }

      return new_string;
    }

    console.log(trim('  abc  '));  // "abc"
    console.log(trim('abc   '));   // "abc"
    console.log(trim(' ab c'));    // "ab c"
    console.log(trim(' a b  c'));  // "a b  c"
    console.log(trim('      '));   // ""
    console.log(trim(''));         // ""
  </script>
</body>
