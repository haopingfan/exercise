<body>
  <script>
    function multiplesOfThreeAndFive() {
      for (var i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log(i + '!');
        } else if (i % 3 === 0 || i % 5 === 0) {
          console.log(i);
        }
      }
    }

    multiplesOfThreeAndFive();

    // ---------------------------------------

    function multiplesOfThreeAndFive(min, max) {
      for (var i = min; i <= max; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log(i + '!');
        } else if (i % 3 === 0 || i % 5 === 0) {
          console.log(i);
        }
      }
    }

    multiplesOfThreeAndFive(1, 100);
  </script>
</body>
