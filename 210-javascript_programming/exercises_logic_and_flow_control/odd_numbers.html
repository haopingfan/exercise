<body>
  <script>
    function logOddNumbers(number) {
      for (var i = 1; i <= number; i += 2) {
        console.log(i);
      }
    }

    logOddNumbers(19);

    // or 

    function logOddNumbers(number) {
      for (var i = 1; i <= number; i++) {
        if (i % 2 === 1) {
          console.log(i);
        }
      }
    }

    logOddNumbers(19);

    // or

    function logOddNumbers(number) {
      for (var i = 1; i <= number; i++) {
        if (i % 2 === 0) {
          continue;
        }

        console.log(i);
      }
    }

    logOddNumbers(19);
  </script>
</body>
