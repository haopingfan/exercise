<body>
  <script>
    function generatePattern(n) {
      var string;

      for (var i = 1; i <= n; i++) {
        string = '';

        for (var j = 1; j <= i; j++) {
          string += String(j);
        }

        for (var k = 1; k <= n-i; k++) {
          string += '*';
        }

        console.log(string);
      }
    }

    generatePattern(7);
  </script>
</body>
