<body>
  <script>
    function uniqueElements(arr) {
      var newArr = [];

      for (var i = 0; i < arr.length; i++) {
        if (!newArr.includes(arr[i])) {
          newArr.push(arr[i]);
        }
      }

      return newArr;
    }

    console.log(uniqueElements([1, 2, 4, 3, 4, 1, 5, 4])); // Returns [1, 2, 4, 3, 5]
  </script>
</body>
