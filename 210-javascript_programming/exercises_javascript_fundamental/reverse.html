<body>
  <script>
    function reverse(input) {
      var arr = [];
      for (var i = input.length - 1; i >= 0; i--) {
        arr.push(input[i]);
      }
      
      if (typeof input === 'string') {
        return arr.join('');
      }

      return arr;
    }

    console.log(reverse('Hello'));          // olleH
    console.log(reverse('a'));              // a
    console.log(reverse([1, 2, 3, 4]));     // [4, 3, 2, 1]
    console.log(reverse([]));               // []
  </script>
</body>
